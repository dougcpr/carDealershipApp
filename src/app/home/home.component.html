<app-card-layout [keys]="tableKeys" [searchParams]="searchParams" [filteredOptions]="searchData" [title]="'Doug\'s Car Lot'">
    <app-filter
            [carListings]="carListings"
            [carMakes]="carMakes"
            [carYears]="carYears"
            [carColors]="carColors"
            (carProperties)="onSearch($event)"
            (searchParams)="bindSearchParams($event)"
            (searchFlag)="bindSearchFlag($event)"
    ></app-filter>
    <app-table
            [query]="query"
            [keys]="tableKeys"
            [searchFlag]="searchFlag"
            [searchParams]="searchParams"
            [filteredOptions]="searchData"
    ></app-table>
</app-card-layout>
